name: Inferno
version: 2.0
author: TechToolbox (@nkomarn)
main: xyz.nkomarn.Inferno.Inferno
description: A vote listener designed to encourage people to consistently vote.
website: https://firestartermc.com/opensource
api-version: 1.15
depend: ['Kerosene', 'HolographicDisplays', 'Votifier']

commands:
  streak:
    description: "View your voting streak."
  addstreak:
    description: "Adds streak levels to a player."
  sendvote:
    description: "Sends a fake vote with a username."

permissions:
  inferno.addstreak:
    default: op
  inferno.sendvote:
    default: op